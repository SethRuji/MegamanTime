<body>
  <div data-role="page" id="main">
    <div data-role="header" class="jqm-header">
      <h1>Megaman Time Settings</h1>
    </div>

    <div data-role="content">
      <div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-mini=
      "false">
        <div data-role="collapsible">
          <h3>General</h3>

          <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
            <legend>Choose a power up!</legend> 
              <input name="key0" id="key0-0" data-type="int" value="0" checked="checked" type="radio" /> 
                <label for="key0-0">Fire Storm</label><img src="images/megaman_firestorm" class="inline"/> 
              <input name="key0" id="key0-1" data-type="int" value="1" type="radio" /> 
                <label for="key0-1">Ice Slasher</label>
              <input name="key0" id="key0-2" data-type="int" value="2" type="radio" /> 
                <label for="key0-2">Thunder Beam</label>
              <input name="key0" id="key0-3" data-type="int" value="3" type="radio" /> 
                <label for="key0-3">Hyper Bomb</label>
              <input name="key0" id="key0-4" data-type="int" value="4" type="radio" /> 
                <label for="key0-4">Rolling Cutter</label>
              <input name="key0" id="key0-5" data-type="int" value="5" type="radio" /> 
                <label for="key0-5">Super Arm</label>
          </fieldset>

          <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
            <legend>Show Bluetooth Indicator</legend> 
              <input name="key1" id="key1-0" data-type="int" value="0" checked="checked" type="radio" /> 
                <label for="key1-0">Yes</label> 
              <input name="key1" id="key1-1" data-type="int" value="1" type="radio" /> 
                <label for="key1-1">No</label>
          </fieldset>
        </div><br />

        <div class="ui-body ui-body-c">
          <fieldset class="ui-grid-a">
            <div class="ui-block-a">
              <button type="submit" data-theme="d" id="b-cancel">Cancel</button>
            </div>

            <div class="ui-block-b">
              <button type="submit" data-theme="a" id="b-submit">Save</button>
            </div>
          </fieldset>
        </div>
      </div>
    </div><script type="text/javascript">
      function saveOptions() {
        var options = {
          'powerUp':     Number( $("input[name=key0]:checked").val() ),
          'bluetoothEnabled':     Number( $("input[name=key1]:checked").val() )
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
        console.log("Not undefined :)");
        if (window.localStorage.tutorial) {
          ls_pto = JSON.parse(window.localStorage.tutorial);
          // the Pebble webview dies on the next line...
          $("input[name=key0][id=key0-"+ls_pto["option0"]+"]").prop('checked',true);
          $("input[name=key0]").checkboxradio('refresh');
          $("input[name=key1][id=key1-"+ls_pto["option1"]+"]").prop('checked',true);
          $("input[name=key1]").checkboxradio('refresh');
        }
       }
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.tutorial = ls_pto;
          }
          var location = "pebblejs://close#" + ls_pto;
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
      });
    </script>
  </div>
