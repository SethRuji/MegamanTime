    </div><script type="text/javascript">
      function saveOptions() {
        var options = {
          'powerUp':     Number( $("input[name=key0]:checked").val() ),
          'phone_battery_enabled':     Number( $("input[name=key1]:checked").val() ),
          'boss_level':     Number( $("input[name=key2]:checked").val() ),
          'random_enabled': Number( $("input[name=key3]:checked").val() )
        }
        return options;
      }
      $().ready(function() {
       if (typeof window.localStorage !== "undefined") {
        console.log("Not undefined :)");
        if (window.localStorage.tutorial) {
          ls_pto = JSON.parse(window.localStorage.tutorial);
          // the Pebble webview dies on the next line...
          $("input[name=key0][id=key0-"+ls_pto["powerUp"]+"]").prop('checked',true);
          $("input[name=key0]").checkboxradio('refresh');
          $("input[name=key1][id=key1-"+ls_pto["phone_battery_enabled"]+"]").prop('checked',true);
          $("input[name=key1]").checkboxradio('refresh');
          $("input[name=key2][id=key2-"+ls_pto["boss_level"]+"]").prop('checked',true);
          $("input[name=key2]").checkboxradio('refresh');
          $("input[name=key3][id=key3-"+ls_pto["random_enabled"]+"]").prop('checked',true);
          $("input[name=key3]").checkboxradio('refresh');
        }
       }

      $("input[name=key3]").bind("change", function(){
        console.log("radio button changed: " + $("input[name=key3]:checked").val());
        if($("input[name=key3]:checked").val()==1){
          $("#power_up").hide();
          $("#boss_level").hide();
        }else{
          $("#power_up").show();
          $("#boss_level").show();
        }
      }); 
       
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });
        $("#b-submit").click(function() {
          console.log("Submit");
          ls_pto = JSON.stringify(saveOptions());
          if (typeof window.localStorage !== "undefined") {
            window.localStorage.tutorial = ls_pto;
          }
          
          var location = "pebblejs://close#" + ls_pto;
          console.log("Warping to: " + location);
          console.log(location);
          //document.location = location;
          
          var return_to = getQueryParam('return_to', 'pebblejs://close#');
          document.location = return_to + encodeURIComponent(ls_pto);
        });
        
        function getQueryParam(variable, default_) {
            var query = location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (pair[0] == variable)
                    return decodeURIComponent(pair[1]);
            }
            return default_ || false;
        }
      });
